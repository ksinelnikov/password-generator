<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Generate a</h1>
        <h1 class="heading-green">random password</h1>
        <p class="text-content">Never use an insecure password again.</p>
        <button onclick="generatePasswords()">Generate passwords</button>
        <div>
            <input type="number" placeholder="Set password length" min="6" id="pword-length">
        </div>
        <div>
            <label class="switch">
                <input type="checkbox" id="switchValue">
                <span class="slider round"></span>
            </label>
            <span class="toggle-text"><i>Toggle to include numbers and special characters</i></span>
        </div>
        <hr />
        <div class="password-div" id="password-el">
            <div class="passwords" id="password-one" onclick="copyPasswordOne()"></div>
            <div class="passwords" id="password-two" onclick="copyPasswordTwo()"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
